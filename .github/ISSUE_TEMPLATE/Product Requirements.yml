name: "📄 Product Requirement As Needed yml"
description: "Describe a new product requirement"
title: "[PRD] "
labels: ["type:prd"]
assignees: []

body:
  - type: input
    id: customer
    attributes:
      label: "👥 Customer / Stakeholder"
      description: "Who is requesting this requirement? (specific customer, customer segment, or internal team)"
      placeholder: "e.g., Enterprise clients in finance sector, Customer X"
    validations:
      required: true

  - type: textarea
    id: revenue-impact
    attributes:
      label: "💰 Revenue Impact"
      description: "Estimate the revenue potential (direct, indirect, or cost savings). Include assumptions and time horizon."
      placeholder: |
        - Direct revenue:
        - Indirect revenue:
        - Cost savings / efficiency:
        - Time horizon:
        - Key assumptions:
    validations:
      required: false

  - type: input
    id: required-date
    attributes:
      label: "📅 Required (Wish) Date"
      description: "When is this functionality ideally needed?"
      placeholder: "e.g., Q2 2025 to align with customer renewal"
    validations:
      required: false

  - type: textarea
    id: summary
    attributes:
      label: "📝 Summary / Business Case"
      description: "A short description of the requirement and why it matters."
      placeholder: |
        Problem statement:
        Value to customers/business:
    validations:
      required: true

  - type: textarea
    id: detailed-requirement
    attributes:
      label: "🎯 Detailed Requirement"
      description: "Detailed description of what’s needed."
      placeholder: |
        - User stories / scenarios
        - Acceptance criteria (if known)
        - Dependencies / constraints
    validations:
      required: true

  - type: textarea
    id: links
    attributes:
      label: "🔗 Links / References"
      description: "Add related issues, designs, mockups, or supporting docs."
      placeholder: |
        - Related issues: #
        - Designs / mockups:
        - Supporting docs / notes:
    validations:
      required: false
